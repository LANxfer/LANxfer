<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANxfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- <canvas id="matrixBackground"></canvas> -->
    <h1>LANxfer</h1>

    <!-- Enhanced Upload Container -->
    <div class="upload-container" id="dropZone">
        <div class="upload-prompt">
            <div class="upload-icon">üìÅ</div>
            <div>Drag & drop files here</div>
            <div>or</div>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput">
                <button type="button">Choose File</button>
            </div>
        </div>
        <div class="selected-file" id="selectedFile"></div>
        <button onclick="uploadFile()" id="uploadButton">Upload</button>
    </div>

    <h3>Available Files</h3>
    <table id="fileTable">
        <thead>
            <tr>
                <th>#</th>
                <th class="sortable" data-sort="name">File Name</th>
                <th class="sortable" data-sort="size">Size</th>
                <th class="sortable" data-sort="modified">Modified Date</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <!-- Files will be dynamically added here -->
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
